<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #bdc3c7);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 250px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: limegreen;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Welcome to the Ceji Clan Site!</h1>
  <p>Please enter your Roblox username to continue:</p>
  <input type="text" id="username" placeholder="Enter Roblox Username">
  <br>
  <button onclick="verifyUsername()">Continue</button>
  <div class="error" id="errorMessage"></div>

  <script>
    async function verifyUsername() {
      const username = document.getElementById("username").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      if (!username) {
        errorMessage.textContent = "Please enter a username.";
        return;
      }

      try {
        const response = await fetch(`https://users.roblox.com/v1/usernames/users`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            usernames: [username],
            excludeBannedUsers: true
          })
        });

        const data = await response.json();
        if (data.data && data.data.length > 0) {
          // Redirect to main site
          localStorage.setItem("robloxUser", username); // Store username if needed
          window.location.href = "index.html";
        } else {
          errorMessage.textContent = "Username not found on Roblox.";
        }
      } catch (error) {
        errorMessage.textContent = "Error verifying username. Please try again.";
      }
    }
  </script>
</body>
</html>
